<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <div layout:fragment="content" class="container my-3">
        <h2 class="border-bottom py-2" th:text="${question.subject}">제목</h2>
        <div class="card my-3">
            <div class="card-body">
                <div class="card-text" th:utext="${@commonUtil.markdown(question.content)}">내용</div>
                <div class="d-flex justify-content-end">
                    <div th:if="${question.modifyDate!=null}" class="badge bg-light text-dark p-2 text-start mx-3">
                        <div class="mb2">modified at</div>
                        <div th:text="${#temporals.format(question.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
                    </div>
                    <div class="badge bg-light text-dark p-2 text-start">
                        <div class="mb-2">
                            <span th:if="${question.author != null}" th:text="${question.author.username}"></span>
                        </div>
                        <div th:text="${#temporals.format(question.createDate,'yyyy-MM-dd HH:mm')}"></div>
                    </div>
                </div>
                <div class="my-3">
                    <a href="javascript:void(0)" class="recommend btn btn-sm btn-outline-secondary"
                       sec:authorize="isAuthenticated()"
                       th:data-uri="@{|/question/vote/${question.id}|}"
                    >추천<span class="badge rounded-pill bg-success" th:text="${#lists.size(question.voter)}"></span></a>
                    <a th:href="@{|/question/modify/${question.id}|}" class="btn btn-sm btn-outline-secondary"
                       sec:authorize="isAuthenticated()"
                       th:if="${question.author!=null and #authentication.getPrincipal().getUsername() == question.author.username}"
                       th:text="수정"
                    ></a>
                    <a href="javascript:void(0)" th:data-uri="@{|/question/delete/${question.id}|}" class="delete btn btn-sm btn-outline-secondary"
                       sec:authorize="isAuthenticated()"
                       th:if="${question.author!=null and #authentication.getPrincipal().getUsername() == question.author.username}"
                       th:text="삭제"
                    ></a>
                </div>
            </div>
        </div>
        <!--답변 작성 시작-->
        <form th:action="@{|/answer/create/${question.id}|}" th:object="${answerForm}" method="post" class="my-3">
            <div th:replace="~{form_errors::formErrorsFragment}"></div>
                <textarea sec:authorize="isAnonymous" disabled th:field="*{content}" rows="10" class="form-control"></textarea>
                <textarea sec:authorize="isAuthenticated" th:field="*{content}" rows="10" class="form-control"></textarea>
            <input type="hidden" name="page" th:value="${paging.number}">
            <input type="submit" value="답변등록" class="btn btn-primary my-2">
        </form>
        <!--답변 작성 끝-->

        <!--답변의 갯수 표시-->
<!--        <h5 class="border-bottom my-3 py-2" th:text="|${#lists.size(question.answers)}개의 답변이 있습니다.|"></h5>-->
        <h5 class="border-bottom my-3 py-2" th:text="|${paging.getTotalElements()}개의 답변이 있습니다.|"></h5>

        <form th:action="@{|/question/detail/${question.id}|}" id="sortStateForm">
            <label for="sortState"></label>
            <select class="form-select-sm" name="sort" id="sortState" onchange="document.getElementById('sortStateForm').submit()">
                <option value="createDate" th:selected="${sort=='createDate'}">최신순</option>
                <option value="voteCount" th:selected="${sort=='voteCount'}">추천순</option>
            </select>
        </form>
        <!--답변 반복 시작-->
        <div class="card my-3" th:each="answer : ${paging}">
<!--            <div class="card my-3" th:each="answer : ${question.answers}">-->
            <a th:id="|answer_${answer.id}|"></a>
            <div class="card-body">
                <div class="card-text" th:utext="${@commonUtil.markdown(answer.content)}">내용</div>
                <div class="d-flex justify-content-end">
                    <div class="badge bg-light text-dark p-2 text-start">
                        <div class="mb-2">
                            <span th:if="${answer.author != null}" th:text="${answer.author.username}"></span>
                        </div>
                        <div th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                    </div>
                </div>
                <div class="my-3">
                    <a href="javascript:void(0);" class="recommend btn btn-sm btn-outline-secondary"
                       th:data-uri="@{|/answer/vote/${answer.id}|}">
                        추천
                        <span class="badge rounded-pill bg-success" th:text="${#lists.size(answer.voter)}"></span>
                    </a>
                    <a th:href="@{|/answer/modify/${answer.id}|}" class="btn btn-sm btn-outline-secondary"
                       sec:authorize="isAuthenticated()"
                       th:if="${answer.author!=null and #authentication.getPrincipal().getUsername() == answer.author.username}"
                       th:text="수정"
                    ></a>
                    <a href="javascript:void(0)" th:data-uri="@{|/answer/delete/${answer.id}|}" class="delete btn btn-sm btn-outline-secondary"
                       sec:authorize="isAuthenticated()"
                       th:if="${answer.author!=null and #authentication.getPrincipal().getUsername() == answer.author.username}"
                       th:text="삭제"
                    ></a>
                </div>
            </div>
        </div>
        <!--답변 반복 끝-->

        <!-- 페이지 처리 시작 -->
        <div th:if="${!paging.isEmpty()}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                    <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number-1}">
                        <span>이전</span>
                    </a>
                </li>
                <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                    th:if="${page >= paging.number-5 and page <= paging.number+5}"
                    th:classappend="${page == paging.number} ? 'active'"
                    class="page-item">
                    <a th:text="${page}" class="page-link" href="javascript:void(0)" th:data-page="${page}"></a>
                </li>
                <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                    <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number+1}">
                        <span>다음</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- 페이지 처리 종료 -->

        <form th:action="@{|/question/detail/${question.id}|}" method="get" id="searchForm">
            <input type="hidden" id="page" name="page" th:value="${paging.number}">
            <input type="hidden" id="sort" name="sort" th:value="${sort}">
        </form>
    </div>
    <script layout:fragment="script" type="text/javascript">
        const delete_elements = document.getElementsByClassName("delete");
        Array.from(delete_elements).forEach(function (element) {
            element.addEventListener('click', function() {
                if(confirm("정말로 삭제하시겠습니까?")) {
                    location.href = this.dataset.uri;
                }
            });
        });

        const recommend_elements = document.getElementsByClassName("recommend");
        Array.from(recommend_elements).forEach(function(element) {
            element.addEventListener('click', function() {
                if(confirm("정말로 추천하시겠습니까?")) {
                    location.href = this.dataset.uri;
                }
            });
        });


        const sortStateInput = document.getElementById("sortState");
        const sortInput = document.getElementById("sort");
        sortInput.value = sortStateInput.value;

        const page_elements = document.getElementsByClassName("page-link");
        Array.from(page_elements).forEach(function(element) {
            element.addEventListener('click', function() {
                document.getElementById('page').value = this.dataset.page;
                document.getElementById('searchForm').submit();
            });
        });
    </script>
</html>
