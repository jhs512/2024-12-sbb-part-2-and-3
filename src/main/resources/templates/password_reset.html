<body>
<div class="container">
  <h2>비밀번호 재설정</h2>
  <form th:action="@{/user/{id}/password/{token}(id=${user.id}, token=${token})}"
        method="post"
        th:object="${userPasswordResetForm}">
    <div class="form-group">
      <label for="password1">새 비밀번호</label>
      <input type="password" id="password1" class="form-control" th:field="*{password1}" required>
      <div class="text-danger" th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}"></div>
    </div>
    <div class="form-group">
      <label for="password2">비밀번호 확인</label>
      <input type="password" id="password2" class="form-control" th:field="*{password2}" required>
      <div class="text-danger" th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}"></div>
    </div>
    <button type="submit" class="btn btn-primary">비밀번호 재설정</button>
  </form>
  <div th:if="${message}" class="alert alert-warning" th:text="${message}"></div>
</div>
</body>
